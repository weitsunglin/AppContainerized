<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Record</title>
</head>
<body>
    <h1>Add Record</h1>
    <form id="addRecordForm">
        <label for="tableName">Table Name:</label><br>
        <input type="text" id="tableName" name="tableName" required><br><br>
        
        <label for="columnNames">Column Names (comma separated):</label><br>
        <input type="text" id="columnNames" name="columnNames" required><br><br>
        
        <label for="values">Values (comma separated):</label><br>
        <input type="text" id="values" name="values" required><br><br>
        
        <button type="submit">Add Record</button>
    </form>

    <script>
        document.getElementById('addRecordForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const tableName = document.getElementById('tableName').value;
            const columnNames = document.getElementById('columnNames').value;
            const values = document.getElementById('values').value;

            const data = {
                tableName: tableName,
                columnNames: columnNames,
                values: values
            };

            try {
                const response = await fetch('/api/HttpRequestHandlerController/add-record', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Record added successfully');
                } else {
                    const errorText = await response.text();
                    console.error(`Failed to add record: ${response.status} ${response.statusText}\n${errorText}`);
                    alert(`Failed to add record: ${response.status} ${response.statusText}\n${errorText}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error occurred while adding record');
            }
        });
    </script>
</body>
</html>
